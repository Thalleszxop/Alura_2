<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedra, Papel e Tesoura</title>
  <link rel="stylesheet" href="alura.css">
</head>

<body>
  <img src="https://cdnb.artstation.com/p/assets/images/images/046/657/505/original/albert-de-moura-joker-leticia-2.gif?1645636239" alt="Logo" class="logo">

  <div class="container">
    <div class="content">
      <h2>Pra ganhar é preciso arriscar!</h2>
      <p> Pedra, Papel ou Tesoura?</p>

      <!-- CAMPO idade -->
      <button onclick="mostrarCampoIdade()" id="botao-inicio">Start</button>


      <!-- Campo de idade (invisível no começo) -->
      <div id="bloco-idade" style="display: none; margin-top: 20px;">
        <input type="number" id="input-idade" placeholder="Digite sua idade"
          style="padding: 10px 20px;
                 font-size: 16px;
                 border-radius: 50px;
                 border: none;
                 outline: none;
                 background-color: #222;
                 color: white;
                 box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
                 transition: 0.3s;">
        <button onclick="iniciarJogo()">Confirmar idade</button>
      </div>

      <!-- Botões de jogo -->
      <div id="botoes-jogo" style="margin-top: 20px; display: none;">
        <button class="opcao" onclick="jogar(1)">🗿 Pedra</button>
        <button class="opcao" onclick="jogar(2)">📄 Papel</button>
        <button class="opcao" onclick="jogar(3)">✂️ Tesoura</button>
      </div>

      <!-- Mensagem de resultado -->
      <p id="mensagem" style="font-size: 20px; margin-top: 20px;"></p>
      <p id="computador-escolha" style="font-size: 18px; margin-top: 10px;"></p>

    </div>
  </div>

  <footer>Feito por Thalleszxop - 2025</footer>
  <script src="alura.js"></script>
  <audio id="som-vitoria">
    <source src="yepiii.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
